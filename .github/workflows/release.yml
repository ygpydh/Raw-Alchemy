name: Create Release and Upload Binaries

on:
  push:
    tags:
      - 'v*' # Push events to tags matching v*, e.g. v1.0, v20.15.10

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download and Extract Lensfun
        run: |
          mkdir -p src/raw_alchemy/vendor/lensfun
          gh release download --repo shenmintao/lensfun --pattern "lensfun-windows.zip" --output lensfun.zip
          tar -xf lensfun.zip -C src/raw_alchemy/vendor/lensfun
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .
        env:
          CMAKE_PREFIX_PATH: ''

      - name: Build executable with PyInstaller
        run: pyinstaller RawAlchemy.spec

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RawAlchemy-windows
          path: dist/RawAlchemy.exe

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download and Extract Lensfun
        run: |
          mkdir -p src/raw_alchemy/vendor/lensfun
          gh release download --repo shenmintao/lensfun --pattern "lensfun-linux.tar.gz" --output lensfun.tar.gz
          tar -xzf lensfun.tar.gz -C src/raw_alchemy/vendor/lensfun
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .

      - name: Build executable with PyInstaller
        run: pyinstaller RawAlchemy.spec

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RawAlchemy-linux
          path: dist/RawAlchemy

  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install macOS system dependencies
        run: |
          brew install create-dmg python-tk@3.12

      - name: Convert PNG to ICNS for macOS icon
        run: |
          mkdir -p icon.iconset
          sips -z 16 16     icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset

      - name: Download and Extract Lensfun
        run: |
          mkdir -p src/raw_alchemy/vendor/lensfun
          gh release download --repo shenmintao/lensfun --pattern "lensfun-macos.tar.gz" --output lensfun.tar.gz
          tar -xzf lensfun.tar.gz -C src/raw_alchemy/vendor/lensfun
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .

      - name: Build executable with PyInstaller
        run: pyinstaller RawAlchemy.spec

      - name: Package macOS .app into .dmg
        run: |
          tag="${{ github.ref_name }}"
          create-dmg \
            --volname "RawAlchemy Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "RawAlchemy.app" 200 190 \
            --hide-extension "RawAlchemy.app" \
            --app-drop-link 600 185 \
            "dist/RawAlchemy-${tag}-macos.dmg" \
            "dist/RawAlchemy.app"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RawAlchemy-macos-dmg
          path: dist/*.dmg

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Artifacts for Release
        run: |
          tag="${{ github.ref_name }}"
          mv artifacts/RawAlchemy-windows/RawAlchemy.exe "RawAlchemy-${tag}-windows.exe"
          mv artifacts/RawAlchemy-linux/RawAlchemy "RawAlchemy-${tag}-linux"
          # The macOS artifact is now a DMG and already named correctly
          mv artifacts/RawAlchemy-macos-dmg/*.dmg .
        shell: bash

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            RawAlchemy-*-windows.exe
            RawAlchemy-*-linux
            RawAlchemy-*-macos.dmg